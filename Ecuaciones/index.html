<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Hola Mundo!</title>

    <body>
        <h1>Ecuaciones lineales</h1>
        <section class="container">
        	<div id="matriz">
        		<form method="post" >
        			<div class="content">
						<div class="campo">
							<label>X</label>
							<input type="number" name="x1" id="x1" placeholder="0" />
						</div>
						<div class="campo">
							<label>Y</label>
							<input type="number" name="y1" id="y1" placeholder="0" />
						</div>
						<div class="campo">
							<label>Z</label>
							<input type="number" name="z1" id="z1" placeholder="0" />
						</div>

						<div class="campo">
							<label>=</label>
							<input type="number" name="r1" id="r1" placeholder="0" />
						</div>
						<div class="campo">
							<label>X</label>
							<input type="number" name="x2" id="x2" placeholder="0" />
						</div>
						<div class="campo">
							<label>Y</label>
							<input type="number" name="y2" id="y2" placeholder="0" />
						</div>
						<div class="campo">
							<label>Z</label>
							<input type="number" name="z2" id="z2" placeholder="0" />
						</div>

						<div class="campo">
							<label>=</label>
							<input type="number" name="r2" id="r2" placeholder="0" />
						</div>
						<div class="campo">
							<label>X</label>
							<input type="number" name="x3" id="x3" placeholder="0" />
						</div>
						<div class="campo">
							<label>Y</label>
							<input type="number" name="y3" id="y3" placeholder="0" />
						</div>
						<div class="campo">
							<label>Z</label>
							<input type="number" name="z3" id="z3" placeholder="0" />
						</div>

						<div class="campo">
							<label>=</label>
							<input type="number" name="r3" id="r3" placeholder="0" />
						</div>

        			</div>
        			<button  type="submit"   id="matriz_3" name="matriz_3">Resolver</button>

        			<div class="result">
        				<div id="resultado_x">
        					<label>Resultado X</label>
        					<input type="text" name="res_x"  disabled="true" />
        				</div>
        				<div id="resultado_y">
        					<label>Resultado Y</label>
        					<input type="text" name="res_y" disabled="true" />
        				</div>
        				<div id="resultado_z">
        					<label>Resultado Z</label>
        					<input type="text" name="res_z"  disabled="true"/>
        				</div>
        			</div>
        		</form>
        	</div>
        	
        </section>

    </body>
</html>
